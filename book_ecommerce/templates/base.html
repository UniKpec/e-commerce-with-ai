{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
  <nav class="navbar z-index bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'shop:home' %}">BookNest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">icon</span>
        </button>
          <form class="" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
          </form>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active what_read" href="#"><i class="bi bi-google"></i> Ne okusam</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
        <a class="nav-link active bagdash" href="#"><i class="bi bi-bag-dash-fill"></i> Sepetim</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active bagdash" href="#">@{{ user.username }} hoşgeldiniz </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active logout" href="{% url 'shop:logout-account'%}"><i class="bi bi-person-dash"></i> Çıkış yap</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link active bagdash" href="{% url 'shop:signup' %}"><i class="bi bi-bag-dash-fill"></i> Sepet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active login" href="{% url 'shop:login' %}"><i class="bi bi-person-fill"></i> Giriş yap</a>
        </li>
        <li class="nav-item">    
          <a class="nav-link active signup" href="{% url 'shop:signup' %}"> <i class="bi bi-person-fill-add"></i> Üye ol</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% block content %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
